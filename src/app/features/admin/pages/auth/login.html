<div class="container d-flex gap-5">
    <div class="">f</div>
    <div>
        <div class="card">
            <div class="card card-header bg-orange">
                Login
            </div>
            <div class="card card-body">
                <form class="form" [formGroup]="formData" (ngSubmit)="onSubmit()">
                    <label class="form-label">Correo electrónico</label>
                    <input type="text" formControlName="email" class="form-control mb-2">
                    <label class="form-label">Contraseña</label>
                    <input type="password" formControlName="password" class="form-control mb-2">
                    <button type="submit" class="btn btn-dark">Login</button>
                </form>
            </div>
        </div>
    </div>
</div>
